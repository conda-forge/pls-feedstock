{% set name = "pls" %}
{% set version = "6.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pls-{{ version }}.tar.gz
  sha256: 1aeec2f6a8918809c2398edc18280ae0cdf517e15b43f57fd96941be492c391b

build:
  entry_points:
    - pls = pls.main:main
    - pls-dev = pls.main:dev
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - poetry-core >=1.0.0
    - python >=3.8,<4.0
  run:
    - python >=3.8,<4.0
    - pyyaml >=6.0,<7.0
    - requests >=2.27.1
    - rich >=12.5.1,<13.0.0

test:
  imports:
    - pls
    - pls.config
    - pls.data
    - pls.data.schema
    - pls.enums
    - pls.fs
    - pls.globals
    - pls.log
    - pls.models
    - pls.models.mixins
    - pls.output
    - pls.parser
    - pls.parser.args
    - pls.utils
  commands:
    - pip check
    - pls --help
    - pls-dev --help
  requires:
    - pip

about:
  home: https://github.com/dhruvkb/pls
  doc_url: https://dhruvkb.github.io/pls/
  summary: An improved ls for developers.
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
